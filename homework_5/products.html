<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Muddy Paws</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="navbar">
      <a href="./index.html" class="logo">
        <img src="./images/logo.svg" alt="Muddy Paws Logo">
      </a>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li class="shop-btn">
            <a href="./products.html">
              <p>Shop</p>
              <img class="down-arrow" src="./images/down-arrow.png">
            </a>
          </li>
        </ul>
      </nav>
      <img src="./images/cart-icon-black.svg" class="cart">
    </div>
    <div class="product-header">
      <h1>Shop all products</h1>
      <p>Get outdoors with our reliable gear, for your cat or dog</p>
      <hr>
    </div>

    <div class="product-scrolling-container">

      <div class="product-content">
        <h3>Dog harnesses</h3>
        <p>Lightweight, breathable harnesses that bring maximum comfort</p>
        <button>Shop dog harnesses</button>
      </div>

        <div class="scrolling-wrapper">
          <div class="card"><img src="./images/harness1.png"></div>
          <div class="card"><img src="./images/backpack1.png"></div>
          <div class="card"><img src="./images/attachment1.png"></div>
          <div class="card"><img src="./images/attachment2.png"></div>
        </div>

    </div>

    <div class="product-scrolling-container">
      <div class="product-content">
        <h3>Harness attachments</h3>
        <p>Versatile side pockets to suit your needs</p>
        <button>Shop attachments</button>
      </div>

        <div class="scrolling-wrapper">
          <div class="card"><img src="./images/harness1.png"></div>
          <div class="card"><img src="./images/backpack1.png"></div>
          <div class="card"><img src="./images/attachment1.png"></div>
          <div class="card"><img src="./images/attachment2.png"></div>
        </div>
    </div>

    <div class="product-scrolling-container">
      <div class="product-content">
        <h3>Cat backpacks</h3>
        <p>Backpacks with full windows and ample room </p>
        <button><a href="./single-product.html">Shop backpacks</a></button>
      
      </div>

      <div class="scrolling-wrapper">
        <div class="card"><img src="./images/harness1.png"></div>
        <div class="card"><img src="./images/backpack1.png"></div>
        <div class="card"><img src="./images/attachment1.png"></div>
        <div class="card"><img src="./images/attachment2.png"></div>
      </div>

    </div>

  </body>
</html>
