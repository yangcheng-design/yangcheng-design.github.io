<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Muddy Paws</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <div class="hero-section">  <!-- Start of hero section -->
      <div class="navbar"> <!-- Start of nav bar -->
        <a href="./index.html" class="logo">
          <img src="./images/logo.svg" alt="Muddy Paws Logo">
        </a>
        <nav>
          <ul> <!-- Start of Home Shop section -->
            <li><a href="./index.html">Home</a></li>
            <li class="shop-btn">
              <a href="./products.html">
                <p>Shop</p>
                <img class="down-arrow" src="./images/down-arrow.png">
              </a>
            </li>
          </ul>
        </nav>
        <img src="./images/cart-icon-white.svg" class="cart">
      </div>
    </div> 
    

    <div class="best-sellers-container">

      <div class="best-sellers-content">
        <h3>Best sellers</h3>
        <p>Get outdoors with our reliable gear for your cat or dog</p>
        <button>Shop all products</button>
      </div>

      <div class="scrolling-wrapper">
        <div class="card"><img src="./images/harness1.png"></div>
        <div class="card"><img src="./images/backpack1.png"></div>
        <div class="card"><img src="./images/attachment1.png"></div>
        <div class="card"><img src="./images/attachment2.png"></div>
      </div>
    </div>

    <div class="testimonial-wrapper">
      <div class="testimonial-content">
        <img id="quote-left" src="./images/quote-mark-left.png" alt="Quotation mark">
        <p>This has expanded my life with my dog and I'm so thankful for that!</p>
        <img id="quote-right" src="./images/quote-mark-right.png" alt="Quotation mark">
        <button>Shop Lifevest dog harness</button>
      </div>
      <img class="testimonial-img" src="./images/testimonial.png" alt="Woman hugging her dog">
    </div>


  </body>
</html>
