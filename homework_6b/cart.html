<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Muddy Paws</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
  </head>

  <body>
    <div class="navbar">
      <a href="./index.html" class="logo">
        <img src="./images/logo.svg" alt="Muddy Paws Logo">
      </a>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li class="shop-btn">
            <a href="./products.html">
              <p>Shop</p>

          </li>
        </ul>
      </nav>
      <a href="./cart.html">

      <hr>

    </div>

    <footer>
        <ul class="footer-item">
          <li>About Us</li>

        <ul class="copyright">
